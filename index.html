<!DOCTYPE html>
<html>
  <head>
    <title>I Am Dana - A Minimalist Website By Dana</title>
    <link rel="icon" href="images/logo01.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="An easy way to connect with Dana" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
      type="text/css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <head>
      <img src="images/bydana.png" alt="ContactMe Logo" class="logo" />
      <img
        class="logo2"

        alt="ContactMe Logo"
        class="logo"
      />

    <div class="hero">

        <img src="images/dana2.png" alt="ContactMe Profile Background" />

    </div>
    <!-- .hero -->

    <section class="clearfix info">
      <div class="container">
        <div class="profile column">
          <div class="profile-details column">
            <img
              class="picture"
              src="images/dana.png"

            />
          </div>
          <!-- .profile-details -->

          <div class="clearfix skill-details column">
            <h1>I Putu Dana Putra, The Thinker</h1>
            <p class="location">Bali, Indonesia</p>

            <div class="icons column">
              <div class="icon">
                <img src="images/icons/icon5.svg" alt="Creative People" />
              </div>
              <!-- .icon -->

              <div class="icon">
                <img src="images/icons/icon6.svg" alt="Thinker" />
              </div>
              <!-- .icon -->

              <div class="icon">
                <img src="images/icons/icon7.svg" alt="Critical" />
              </div>
              <!-- .icon -->
            </div>
            <!-- .icon -->
          </div>
          <!-- .skill-details -->
        </div>
        <!-- .profile -->

        <div class="booking column2">
          <h2>Ask Me Some Request*</h2>
          <a href="https://www.instagram.com/danaputra09/" class="button"
            >DM On Instagram!</a
          >
        </div>
        <!-- .booking -->
      </div>
      <!-- .container -->
    </section>
    <!-- .info -->
    <div class="part2">
      <center>
        <img src="images/decor02.png" alt="Decoration Image 01" />
      </center>

      <center>
        <img src="images/decor01.png" alt="Decoration Image 02" />
      </center>

      <img src="images/footer01.png" alt="Footer Image 01" />
    </div>
    <!-- .part2 -->
  </body>
</html>
